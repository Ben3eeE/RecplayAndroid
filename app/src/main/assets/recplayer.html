<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml">
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Sample Web Page</title>
    <link href="./? bigbales_418Bje.rec_files/default.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="block" style="background: #f1f1f1;">
    <div class="wrapper">
        <div class="content">
            <div id="recplay">
                <div id="controls" class="noselect">
                    <div class="control" id="play-pause" title="play/pause"><img
                            src="./images/recplayer/pause.png"></div>
                    <div class="control" id="zoom-in" title="zoom in"><img
                            src="./images/recplayer/zoomin.png"></div>
                    <div class="control" id="zoom-out" title="zoom out"><img
                            src="./images/recplayer/zoomout.png"></div>
                    <div class="control" id="fullscreen" title="fullscreen"><img
                            src="./images/recplayer/fullscreen.png"></div>
                </div>
                <canvas tabindex="0"></canvas>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/levReader.js"></script>
<script type="text/javascript" src="js/binReader.js"></script>
<script type="text/javascript" src="js/recReader.js"></script>
<script type="text/javascript" src="js/lgr.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/levRender.js"></script>
<script type="text/javascript" src="js/util/quadTree.js"></script>
<script type="text/javascript" src="js/util/geom.js"></script>
<script type="text/javascript" src="js/recRender.js"></script>
<script type="text/javascript" src="js/objRender.js"></script>
<script type="text/javascript" src="js/get.js"></script>
<script type="text/javascript" src="js/amd.js"></script>
<script>
    window.onload = function(){
    require(["controller"], function(controller){
        controller("test/lev", "images/lgr", document.getElementById("recplay"), document)(function(cnt){
            cnt.resize(1024, 768);
            cnt.loadReplay("test/bigbales_418Bje.rec");
        });
    });
    };

    function fullscreen() {
        var width = document.getElementById('recplay').offsetWidth;
        var height = document.getElementById('recplay').offsetHeight;
        $('#recplay > canvas').attr({
            'width': width,
            'height': height
        });
        fs = true;
    }

    function autoSize() {
        var width = document.getElementById('recplay').offsetWidth;
        $('#recplay > canvas').attr({
            'width': width,
            'height': width * 9 / 16
        });
        fs = false;
    }

</script>
</body>
</html>
